apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: pv-gandalf-paperless-consume
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    # volumeHandle format: {smb-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: miniryzen_paperless_consume
    volumeAttributes:
      source: "//10.10.10.250/homeserver" # Change this to your SMB IP and share name
    nodeStageSecretRef:
      name: smbcreds
      namespace: home-services

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-gandalf-paperless-consume
  namespace: home-services
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  volumeName: pv-gandalf-paperless-consume
  storageClassName: smb